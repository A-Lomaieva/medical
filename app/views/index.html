<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
  <h1>Lomaieva team, assemble!!!!</h1>

  <form action="/api/patient" method="post">
    <h2>Create new patient</h2>

    <div class="form-group">
      <label>
        <input type="text" class="form-control" placeholder="Name" name="name" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="text" class="form-control" placeholder="Doctor Name" name="doctor" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="text" class="form-control" placeholder="Hospital Code" name="hospitalCode" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="text" class="form-control" placeholder="Diseases" name="diseases">
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="date" class="form-control" placeholder="Birthdate" name="birthdate">
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="text" class="form-control" placeholder="Alleriges" name="allergies">
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>

</div>
</body>
</html>
