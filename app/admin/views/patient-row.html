<td><a ng-href="#/patient/{{item.id}}/attachments">{{item.id}}</a></td>
<td>{{item.name}}</td>
<td>{{item.doctor}}</td>
<td>{{item.hospitalCode}}</td>
<td>{{item.birthdateFormatted}}</td>
<td>{{item.diseases}}</td>
<td>{{item.allergies}}</td>
<td>{{item.cardUrl}}</td>
<td><button class="btn btn-success" ng-click="toggleEdit(item)">редагувати</button></td>
<td><button class="btn btn-danger" ng-click="delete(item)">видалити</button></td>
